name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Backend Image
        run: docker build -t barik729/mean-backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t barik729/mean-frontend:latest ./frontend

      - name: Push Backend Image
        run: docker push barik729/mean-backend:latest

      - name: Push Frontend Image
        run: docker push barik729/mean-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/intern-project
            docker-compose pull
            docker-compose down
            docker-compose up -d
            