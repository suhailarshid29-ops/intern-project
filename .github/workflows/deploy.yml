name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # DEBUG STEP (remove after testing)
      - name: Verify secrets loaded
        run: |
          echo "USER length: ${#USER}"
          echo "PASS length: ${#PASS}"
        env:
          USER: ${{ secrets.DOCKER_USERNAME }}
          PASS: ${{ secrets.DOCKER_PASSWORD }}

      # Recommended Docker login action (more reliable than CLI)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t barik729/mean-backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t barik729/mean-frontend:latest ./frontend

      - name: Push Backend Image
        run: docker push barik729/mean-backend:latest

      - name: Push Frontend Image
        run: docker push barik729/mean-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/intern-project
            docker compose pull
            docker compose down
            docker compose up -d